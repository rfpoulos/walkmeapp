<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Detail View</title>
</head>
<body>
    <div class="container">
    <div class="detail">
        <div class="not-map">
            <img id="user-image">
            <div class="info">
                <div class="summary">
                    <h1 id="title"></h1>
                    <p id="description">
                    </p>
                    <ul>
                        <li id="distance"></li>
                        <li id="rating"></li>
                        <li id="address"></li>
                        <li id="city"></li>
                        <li id="state"></li>
                        <li id="userId"></li>
                    </ul>
                </div>
            </div>
            <div class="options">
                <button type="input" id="navigate">Navigate</button>
                <button type="input">Save to Favorites</button>
                <button type="input">Return to List</button>
            </div>
        </div>
        <div class='map'></div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDFmtGsZQUblhJEuXo9YNrN6pFO_tfiW0">
     </script>

    <script src="../javascript/detail.js"></script>
</body>
</html>
