<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript'>
        function preview_image(event) 
        {
         var reader = new FileReader();
         reader.onload = function()
         {
          var output = document.getElementById('output_image');
          output.src = reader.result;
         }
         reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../css/contributeRoute.css">
    <title>WalkMe</title>
</head>
<body>
    
    <div class="form-container">
            <form data-walk="form">
                <div class='heading'>
                <h2><strong>Step 1: </strong>Describe Your Walk</h2>
                </div>
                <div class="walk">
                    <input type="text" id="user_id" name="user" placeholder='User name'>
                    <input type="text" id="title" name="contributer_title" maxlength="12" placeholder='Title: 12 character max'>
                    <textarea id="description" name="contributer_description" placeholder='Walk description'></textarea>
                    <label for="thumbnail">Walk image</label>
                    <input type="file" value="upload" id="thumbnail" name="contributer_thumbnail" onchange="preview_image(event)">
                    <div class="output_container">
                        <img id="output_image"/>
                    </div>
                    <progress value="0" max="100" id="uploader">0%</progress>
                    <button type="submit">Submit Walk Details</button>
                </div>  
            </form>
            <form data-poi="form" id="poi">
                    <div class='heading'>
                            <h2><strong>Step 2: </strong>Add Points of Interest</h2>
                    </div>
                <div class="walk">
                    <input type="text" id="next_location" name="poi-address" placeholder='POI street address'>
                    <div class="citystate">
                        <input type="text" id="city" name="poi-city" placeholder='city'>
                        <input type="text" id="state" name="poi-state" placeholder='state' maxlength="2">
                    </div class="walk">
                    <input type="text" id="start-title" name="poi-title" placeholder='POI title'>
                    <textarea id="start-content" name="poi-content" placeholder='POI Description'></textarea>
                    <button type="submit">Add POI</button>
                </div>
            </form>
    </div>
    <div class='map'></div>
    <div class="review">
            <div class='heading'>
                    <h2><strong>Step 3: </strong>Click:  </h2>
                    </div>
        <button type="input" id="review">Submit Your Walk!</button>
    </div>
