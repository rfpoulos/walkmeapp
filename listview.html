<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WalkMe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <script type='text/javascript'>
        function preview_image(event) 
        {
         var reader = new FileReader();
         reader.onload = function()
         {
          var output = document.getElementById('output_image');
          output.src = reader.result;
         }
         reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <link rel="stylesheet" href="css/listview.css">
</head>
<body>
        <div id="top-nav"><img src="images/walkme-nav.png" class="nav-title"></div>
        <div id="landingpage" class="viewable-off">
            <img src="images/street.png" class="landing-image">
        </div>
        <div id="listview" class="viewable-off"></div>
        <div id="modal" class="viewable-off">
                <div class="container_modal">
                    <div class="detail">
                        <div class="info">
                            <div class="image-container">
                                        <img id="user-image">
                            </div>
                            <div class="summary">
                                <h1 id="title"></h1>
                                <p id="description">
                                </p>
                                <ul class="list">
                                    <li id="distance"></li>
                                    <li id="rating"></li>
                                    <li id="address"></li>
                                    <li id="city"></li>
                                    <li id="state"></li>
                                    <li id="userId"></li>
                                </ul>
                                <form class="rating" data-rating="form">
                                        <input type="radio" name="rating" value="1">1
                                        <input type="radio" name="rating" value="2">2
                                        <input type="radio" name="rating" value="3" checked>3
                                        <input type="radio" name="rating" value="4">4
                                        <input type="radio" name="rating" value="5">5
                                        <button type="submit" name="submit-rating">Rate this walk!</button>
                                </form>
                            </div>
                        </div>
                        <div class="options">
                                <button type="button" class="back-to-nav">Navigate</button>
                                <button type="button" class="back-to-fav">Save to Favorites</button>
                                <button type="button" class="back-to-list">Return to List</button>
                        </div>
                    </div>
                    <div class="map">
                    </div>
                </div>
        </div>
        <div id="addview" class="viewable-on">
            <div class="form-container">
                <form data-walk="form">
                    <div class="walk">
                        <input type="text" id="user_id" name="user" placeholder='User name'>
                        <input type="text" id="title" name="contributer_title" maxlength="12" placeholder='Title: 12 character max'>
                        <textarea id="description" name="contributer_description" placeholder='Walk description'></textarea>
                        <label for="thumbnail">Walk image</label>
                        <input type="file" value="upload" id="thumbnail" name="contributer_thumbnail" onchange="preview_image(event)">
                        <div class="output_container">
                            <img id="output_image"/>
                        </div>
                        <progress value="0" max="100" id="uploader">0%</progress>
                        <button type="submit">Submit your walk!</button>
                    </div>  
                </form>
                <form data-poi="form">
                    <div class="walk">
                        <input type="text" id="next_location" name="poi-address" placeholder='POI street address'>
                        <div class="citystate">
                            <input type="text" id="city" name="poi-city" placeholder='city'>
                            <input type="text" id="state" name="poi-state" placeholder='state' maxlength="2">
                        </div class="walk">
                        <input type="text" id="start-title" name="poi-title" placeholder='POI title'>
                        <textarea id="start-content" name="poi-content" placeholder='POI Description'></textarea>
                        <button type="submit">Add point of interest</button>
                    </div>
                </form>
        </div>
            <div class='map'></div>
            <div class="review">
                <button type="input" id="review">Review walk and submit.</button>
            </div>
        </div>
        <div id="bottom-nav">
            <div class="bottom-menu">
                <a class="home">HOME</a>
                <a class="directory">DIRECTORY</a>
                <a class="add">ADD</a>
            </div>
        </div>
